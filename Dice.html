<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice</title>
  <link rel="stylesheet" href="./dice.css"/>
</head>
<body>
  <div class="container">
    <button class="newgame">🔁 NEW GAME</button>
    <img src="./dice-1.jpg" alt="Dice" class="dice" style="display: none;">
    <button class="roll">🎲ROLL DICE</button>
    <button class="hold">📥HOLD</button>

    <div class="container1">
      <h1 class="play1">PLAYER 1</h1>
      <button class="play1btn">0</button>
      <div class="play1curr">CURRENT
        <div class="play1scr">0</div>
      </div>
    </div>
    <div class="container2">
      <h1 class="play2">PLAYER 2</h1>
      <button class="play2btn">0</button>
      <div class="play2curr">CURRENT
        <div class="play2scr">0</div>
      </div>
    </div>
  </div>
  <script src="./dice.js"></script>
</body>
</html>
